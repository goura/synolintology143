name: Release synolintology143

on:
  push:
    branches:
      - main
    # Run the workflow on tag pushes so GoReleaser can publish releases
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run tests
        run: go test -v ./...

  release:
    name: Release
    runs-on: ubuntu-latest
    # only runs when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # Fetch all history so GoReleaser can generate a clean changelog.
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build IPK packages (alpine)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker://alpine:3
        env:
          TAG_NAME: ${{ github.ref_name }}
        with:
          entrypoint: /bin/sh
          args: -lc "apk add --no-cache opkg-utils >/dev/null && \
            ls -la dist && \
            test -f dist/synolintology143_linux_amd64/synolintology143 && \
            test -f dist/synolintology143_linux_arm64/synolintology143 && \
            sh scripts/build-ipk.sh dist/synolintology143_linux_amd64/synolintology143 \"$TAG_NAME\" linux_amd64 synolintology143 && \
            sh scripts/build-ipk.sh dist/synolintology143_linux_arm64/synolintology143 \"$TAG_NAME\" linux_arm64 synolintology143 && \
            ls -la dist/*.ipk"

      - name: Upload IPK assets to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*.ipk
          fail_on_unmatched_files: true
